<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pickleball Catcher Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 20px;
      text-align: center;
    }
    #retryButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div>スコア: <span id="score">0</span>　ハイスコア: <span id="highscore">0</span></div>
    <div>ライフ: <span id="lives">♥♥♥</span></div>
  </div>
  <button id="retryButton">リトライ</button>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // 画像読み込み
    const paddleImg = new Image(); paddleImg.src = "paddle.png";
    const ballImages = [
      "pink.png",
      "orange.png",
      "lightblue.png",
      "blue.png",
      "green.png",
      "yellow.png"
    ].map(src => { let img = new Image(); img.src = src; return img; });
    const rainbowImg = new Image(); rainbowImg.src = "rainbow.png";

    // ゲーム状態
    let paddle = { x: canvas.width/2 - 50, y: canvas.height - 80, width: 100, height: 20 };
    let balls = [];
    let score = 0;
    let lives = 3;
    let highscore = localStorage.getItem("pickleball_highscore") || 0;
    let gameOver = false;
    let speedFactor = 1;

    document.getElementById("highscore").textContent = highscore;

    class Ball {
      constructor(x, y, img, points, speedMult=1) {
        this.x = x;
        this.y = y;
        this.size = 40;
        this.img = img;
        this.points = points;
        this.speed = (2 + Math.random()*2) * speedMult;
      }
      update() { this.y += this.speed * speedFactor; }
      draw() { ctx.drawImage(this.img, this.x, this.y, this.size, this.size); }
    }

    function spawnBall() {
      let x = Math.random() * (canvas.width - 40);
      if (Math.random() < 0.1) { // 10%でレインボー
        balls.push(new Ball(x, -40, rainbowImg, 10, 3));
      } else {
        let img = ballImages[Math.floor(Math.random()*ballImages.length)];
        balls.push(new Ball(x, -40, img, 1));
      }
    }

    function update() {
      if (gameOver) return;
      balls.forEach(b => b.update());

      // キャッチ判定
      balls.forEach((b, i) => {
        if (b.y + b.size > paddle.y && b.x < paddle.x + paddle.width && b.x + b.size > paddle.x) {
          score += b.points;
          document.getElementById("score").textContent = score;
          balls.splice(i,1);
        }
      });

      // 取り逃し判定
      balls.forEach((b, i) => {
        if (b.y > canvas.height) {
          lives--;
          document.getElementById("lives").textContent = "♥".repeat(lives);
          balls.splice(i,1);
          if (lives <= 0) endGame();
        }
      });

      // 緩急（時間経過で加速・減速）
      speedFactor = 1 + 0.5 * Math.sin(Date.now() / 2000);
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(paddleImg, paddle.x, paddle.y, paddle.width, paddle.height);
      balls.forEach(b => b.draw());
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    function endGame() {
      gameOver = true;
      if (score > highscore) {
        highscore = score;
        localStorage.setItem("pickleball_highscore", highscore);
      }
      document.getElementById("highscore").textContent = highscore;
      document.getElementById("retryButton").style.display = "block";
    }

    document.addEventListener("mousemove", e => {
      paddle.x = e.clientX - paddle.width/2;
    });
    document.addEventListener("touchmove", e => {
      paddle.x = e.touches[0].clientX - paddle.width/2;
    });

    document.getElementById("retryButton").addEventListener("click", () => {
      score = 0; lives = 3; balls = []; gameOver = false;
      document.getElementById("score").textContent = score;
      document.getElementById("lives").textContent = "♥♥♥";
      document.getElementById("retryButton").style.display = "none";
    });

    setInterval(spawnBall, 1200);
    loop();
  </script>
</body>
</html>
