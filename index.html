<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pickle Catch Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    canvas {
      display: block;
      background: url("bg.png") no-repeat center center;
      background-size: cover;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Fredoka One', cursive;
      font-size: 36px;
      color: #fff;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }
    #score {
      font-size: 48px;
      margin-bottom: 10px;
    }
    #lives {
      font-size: 36px;
      color: pink;
    }
    #startBtn, #retryBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Fredoka One', cursive;
      font-size: 32px;
      padding: 15px 40px;
      border: none;
      border-radius: 20px;
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    #retryBtn { display: none; }
    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Fredoka One', cursive;
      font-size: 64px;
      color: yellow;
      text-shadow: 3px 3px 6px #000;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div id="ui">
    <div id="score">SCORE: 0</div>
    <div id="lives">♥ ♥ ♥</div>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <button id="startBtn">START</button>
  <button id="retryBtn">RETRY</button>
  <div id="gameOver">GAME OVER!</div>
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="catchNormal" src="catch_normal.wav"></audio>
  <audio id="catchRare" src="catch_rare.wav"></audio>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");
    const gameOverEl = document.getElementById("gameOver");

    const bgm = document.getElementById("bgm");
    bgm.volume = 0.2;
    const sfxNormal = document.getElementById("catchNormal");
    const sfxRare = document.getElementById("catchRare");

    let gameInterval, spawnInterval;
    let balls = [];
    let score = 0;
    let lives = 3;
    let startTime;
    let gameRunning = false;

    const paddleImg = new Image();
    paddleImg.src = "paddle.png";
    const paddle = {
      x: canvas.width / 2 - 100,
      y: canvas.height - 80,
      width: 200,
      height: 40,
    };

    const ballTypes = {
      pink:   { speed: 1,   unlocked: 0 },
      orange: { speed: 1.5, unlocked: 0 },
      lightblue: { speed: 2, unlocked: 0 },
      blue:   { speed: 3,   unlocked: 15 },
      green:  { speed: 4,   unlocked: 30 },
      yellow: { speed: 5,   unlocked: 45 },
      rainbow:{ speed: 8,   unlocked: 0, rare: true }
    };

    const ballImgs = {};
    for (let key in ballTypes) {
      ballImgs[key] = new Image();
      ballImgs[key].src = key + ".png";
    }

    document.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      paddle.x = e.clientX - rect.left - paddle.width / 2;
    });

    function spawnBall() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      let available = Object.keys(ballTypes).filter(b => elapsed >= ballTypes[b].unlocked);
      if (Math.random() < 0.05) available.push("rainbow");
      const type = available[Math.floor(Math.random() * available.length)];
      balls.push({
        x: Math.random() * (canvas.width - 60),
        y: -60,
        type,
        speed: ballTypes[type].speed
      });
    }

    function update() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      ctx.drawImage(paddleImg, paddle.x, paddle.y, paddle.width, paddle.height);

      for (let i = balls.length-1; i >= 0; i--) {
        const b = balls[i];
        ctx.drawImage(ballImgs[b.type], b.x, b.y, 60*3, 60*3); // ボール3倍サイズ
        b.y += b.speed;

        if (b.y + 60*3 > paddle.y &&
            b.x + 60*3 > paddle.x &&
            b.x < paddle.x + paddle.width) {
          if (b.type === "rainbow") {
            score += 10;
            sfxRare.play();
          } else {
            score += 1;
            sfxNormal.play();
          }
          balls.splice(i,1);
          scoreEl.textContent = "SCORE: " + score;
        } else if (b.y > canvas.height) {
          balls.splice(i,1);
          lives--;
          livesEl.textContent = "♥ ".repeat(lives);
          if (lives <= 0) endGame();
        }
      }
    }

    function gameLoop() {
      update();
    }

    function startGame() {
      score = 0;
      lives = 3;
      balls = [];
      scoreEl.textContent = "SCORE: 0";
      livesEl.textContent = "♥ ♥ ♥";
      gameOverEl.style.display = "none";
      retryBtn.style.display = "none";
      startBtn.style.display = "none";
      startTime = Date.now();
      gameRunning = true;
      bgm.play();
      gameInterval = setInterval(gameLoop, 20);
      spawnInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const maxBalls = Math.min(3 + Math.floor(elapsed/5), 12);
        if (balls.length < maxBalls) spawnBall();
      }, 1000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(spawnInterval);
      gameRunning = false;
      gameOverEl.style.display = "block";
      retryBtn.style.display = "block";
    }

    startBtn.addEventListener("click", startGame);
    retryBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
